version: "3.9"
services:
  mobile: 
    image: docker.io/library/eclipse-temurin:21-jdk
    working_dir: /app
    command: ["./mvnw","spring-boot:run","-Dspring-boot.run.profiles=dev"]
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
    volumes: 
      - .:/app:Z
      - maven_cache:/root/.m2:Z
    depends_on:
      - db
    networks:
      - mobile-network

  db:
    image: docker.io/library/postgres:13
    environment:
      POSTGRES_DB: mobile
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data:Z
    networks:
      - mobile-network

  scylladb: 
    image: docker.io/scylladb/scylla:latest
    container_name: scylladb 
    command: --smp 1 --memory 1G --overprovisioned 1 --api-address 0.0.0.0 --developer-mode 1
    ports:
      - "9042:9042"
      - "10000:10000"
    volumes:
      - scylla_data:/var/lib/scylla:Z 
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    networks:
      - mobile-network

  chat-video:
    build:
      context: ./go-service
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      SCYLLA_HOST: scylladb
      SCYLLA_PORT: 9042
      GRPC_PORT: 50051
    volumes: 
      - ./go-service:/go/src/app:Z
    depends_on:
      - scylladb
    networks:
      - mobile-network
      
  pgadmin:
    image: docker.io/dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: huan@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin:Z
    networks:
      - mobile-network
 
volumes:
  pgdata: {}
  pgadmin_data: {}
  scylla_data: {}
  maven_cache: {}

networks:
  mobile-network:
    driver: bridge