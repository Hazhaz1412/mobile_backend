version: "3.9"
services:
  mobile:
    image: docker.io/library/eclipse-temurin:21-jdk
    working_dir: /app
    command: ["./mvnw","spring-boot:run","-Dspring-boot.run.profiles=dev"]
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
    volumes:
      - .:/app
      - maven_cache:/root/.m2
    depends_on:
      - db
    networks:
      - mobile-network

  db:
    image: docker.io/library/postgres:13
    environment:
      POSTGRES_DB: mobile
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mobile-network

  mongodb:
    image: docker.io/library/mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - mobile-network

  chat-video:
    build:
      context: ./go-service
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_USER: admin
      MONGO_PASSWORD: admin123
      GRPC_PORT: 50051
    volumes:
      - ./go-service:/go/src/app
    depends_on:
      - mongodb
    networks:
      - mobile-network
      
  pgadmin:
    image: docker.io/dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: huan@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mobile-network

  mongo-express:
    image: docker.io/library/mongo-express:latest
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - mobile-network
 
volumes:
  pgdata: {}
  pgadmin_data: {}
  mongo_data: {}
  maven_cache: {}

networks:
  mobile-network:
    driver: bridge